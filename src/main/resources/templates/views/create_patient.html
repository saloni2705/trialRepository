<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Patient Management System</title>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <a class="navbar-brand" th:href="@{/home}">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/add}">New Patient</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/patients}">Patient List</a>
                </li>
            </ul>
        </div>
    </nav>
    
        <div class="jumbotron text-center" style="margin-bottom:0;">
        <h1>Patient Management System</h1>
        <p>In this project, you can manage patient data!</p>
    </div>


     
    <div class="container" style="margin-top:30px">
        <div class="row">
            <div class="mt-1">
                <h2>Create new Patient.</h2>
                <h3>Fill the patient data into the form.</h3>
            </div>
            <div class="col-sm-8">
                <div class="container mt-4">
                    <form class="was-validated" th:action="@{/processform}" th:object="${patient}" method="post">
                        <div class="row">
                            <label for="patientname">Patient Name</label>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <input type="text"
                                        class="form-control"
                                        id="firstName"
                                        name="firstName"
                                        th:field="*{firstName}"
                                        placeholder="First Name"
                                        required>
                                    <div class="valid-feedback">Valid.</div>
                                    <div class="invalid-feedback">Please fill out this field.</div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <input type="text"
                                        class="form-control"
                                        id="lastName"
                                        name="lastName"
                                        th:field="*{lastName}"
                                        placeholder="Last Name">
                                    <div class="valid-feedback">Valid.</div>
                                    <div class="invalid-feedback">Please fill out this field.</div>
                                </div>
                            </div>
                        </div>
                        <hr>

                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <fieldset data-role="controlgroup">
                                        <label for="gender">Gender</label>
                                        <br>
                                        <input type="radio" name="gender" th:field="*{gender}" id="male" value="male">
                                        <label for="male">Male</label>
                                        <br>
                                        <input type="radio" name="gender" th:field="*{gender}" id="female"
                                            value="female">
                                        <label for="female">Female</label>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="city">City</label>
                                    <input type="text"
                                        class="form-control"
                                        id="city"
                                        name="city"
                                        th:field="*{city}"
                                        placeholder="City">
                                </div>
                            </div>
                        </div>
                        <hr>

                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email"
                                        class="form-control"
                                        id="email"
                                        name="email"
                                        th:field="*{email}"
                                        placeholder="Email"
                                        required>
                                    <div class="valid-feedback">valid</div>
                                    <div class="invalid-feedback">Please fill out this field!</div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="mobile">Mobile</label>
                                    <input type="text"
                                        class="form-control"
                                        id="mobile"
                                        name="mobile"
                                        th:field="*{mobile}"
                                        placeholder="Mobile"
                                        required>
                                </div>
                            </div>
                        </div>
                        <hr>

                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="medicalHistory">Medical History</label>
                                    <input type = "text"
                                     class="form-control" id="medicalHistory" name="medicalHistory"
                                        th:field="*{medicalHistory}"
                                        placeholder="Medical History"
                                        required>     
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="feesPaid">Fees Paid</label>
                                    <input type="text"
                                        class="form-control"
                                        id="feesPaid"
                                        name="feesPaid"
                                        th:field="*{feesPaid}"
                                        placeholder="Fees Paid">
                                </div>
                            </div>
                        </div>
                        <hr>

                        <div class="row">
                            <div class="col">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                            <div class="col mb-5">
                                <button type="reset" class="btn btn-warning">Clear</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="jumbotron text-center" style="margin-bottom:0">
        <p></p>
    </div>

</body>

</html>
