<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Patient Management System - View Patient Report</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <style>
        /* Remove default list styling */
        ul {
            list-style-type: none;
            padding: 0;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <a class="navbar-brand" th:href="@{/home}">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/add}">New Patient</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/patients}">Patient List</a>
            </li>
        </ul>
    </div>
</nav>



<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-sm-8">
            <div class="container mt-4">
                <h2>Patient Report</h2>
                <hr>
                <div>
                    <h3>Patient Information</h3>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="firstName">First Name:</label>
                                <input type="text" class="form-control" id="firstName" th:value="${patient.firstName}" readonly>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="lastName">Last Name:</label>
                                <input type="text" class="form-control" id="lastName" th:value="${patient.lastName}" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="gender">Gender:</label>
                                <input type="text" class="form-control" id="gender" th:value="${patient.gender}" readonly>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="city">City:</label>
                                <input type="text" class="form-control" id="city" th:value="${patient.city}" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="text" class="form-control" id="email" th:value="${patient.email}" readonly>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="phone">Mobile:</label>
                                <input type="text" class="form-control" id="phone" th:value="${patient.mobile}" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="feesPaid">Fees Paid:</label>
                                <input type="text" class="form-control" id="feesPaid" th:value="${patient.feesPaid}" readonly>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <h3>Report Information</h3>
                    <ul>
                        <li th:each="report : ${reports}">
                            <div class="form-group">
                                <label for="testResults">Test Results:</label>
                                <textarea class="form-control" id="testResults" readonly th:text="${report.testResults}"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="diagnosis">Diagnosis Information:</label>
                                <textarea class="form-control" id="diagnosis" readonly th:text="${report.diagnosis}"></textarea>
                            </div>
                        </li>
                    </ul>
                    <a class="btn btn-primary" th:href="@{/patients}">Back to Patient List</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-Q6n38C3C/jhZGzmf+0wnuOfv+o5io3+26gqXB1wOXOo2/kz6DHu0zOhSt8OhBuUC"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
