<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <style>
        /* Add your own custom styles here */
    </style>
</head>
<body>
    

    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <a class="navbar-brand" th:href="@{/home}">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/add}">New Patient</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/patients}">Patient List</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="jumbotron text-center" style="margin-bottom:0;">
        <h1>Patient Management System</h1>
        <p>In this project, you can manage patient data!</p>
    </div>

    <div class="container" style="margin-top: 30px;">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center fs-4">Login Page</div>

                    <div th:if="${param.error}" class="alert alert-danger">Invalid username &amp; password</div>

                    <div th:if="${param.logout}" class="alert alert-success">Logout Successfully</div>

                    <div class="card-body">
                        <form th:action="@{/login}" method="post">

                            <div class="mb-3">
                                <label>Enter Email</label>
                                <input type="text" name="username" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label>Enter Password</label>
                                <input type="password" name="password" class="form-control">
                            </div>

                            <button class="btn btn-primary col-md-12">Login</button>
                        </form>

                        <hr>

                        <p class="text-center">Don't have an account? <a href="/register">Register</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha384-KyHHDZLbxcAB0PmQHYMTo/EWU2/qkH5L58KrRSDjW4x9Eg3LyO92HwV2xj9W6nhd"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous"></script>
    <script>
        // Custom JavaScript code
        // Add your own scripts here
    </script>
</body>
</html>
